services:
  postrest:
    image: postgrest/postgrest:v14.0
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://oai:oai@host.docker.internal:5432/gdp
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3000
    networks:
      - oai_viewer
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      API_URL: http://localhost:3000/

networks:
  oai_viewer:
    external: false