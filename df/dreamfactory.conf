<VirtualHost *:80>
  ServerName %SERVERNAME%
  DocumentRoot "/opt/dreamfactory/public"
  <Directory "/opt/dreamfactory/public">
    AllowOverride all
    Require all granted
  </Directory>

  LogLevel info

  ErrorLog ${APACHE_LOG_DIR}/error.log
  # CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
